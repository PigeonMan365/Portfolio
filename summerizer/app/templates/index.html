<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis and Text Summarization Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis and Text Summarization Tool</h1>
        <form action="/analyze" method="post">
            <textarea name="text" rows="10" cols="50" placeholder="Enter text to analyze and summarize..."></textarea>
            <select name="analysis_type">
                <option value="sentiment">Sentiment Analysis</option>
                <option value="summarization">Text Summarization</option>
                <option value="both">Both</option>
            </select>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
